<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Ganjil-Genap 1-50
// for 1-50 ganjil dan genap
for (let i = 1; i <= 50; i++) {
    if (i % 2 === 0) {
      document.write("Genap: " + i);
    } else {
      document.write("Ganjil: " + i);
    }
  }
    </script>
</body>
</html>
