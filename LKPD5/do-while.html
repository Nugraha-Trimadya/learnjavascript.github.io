    <script>
        
//for 0-50
for(let i = 1 ; i <= 50 ; i++){
    document.write('<p>angka:'+i+'</p>')
}


//for 50-0
for(let i = 50 ; i > 0 ; i--){
    document.write('<p>angka:'+i+'</p>')
}


//while 0-50
 i = 0
while(i <= 50){
    console.log('angka' + i)
    i++
}

//while 10-0
 a = 50
while(a >= 0){
    console.log('angka' + a)
    a--
}
//do-while
p = 2023
do{
    p--
    console.log(p)
}while(p > 1999)
    </script>
